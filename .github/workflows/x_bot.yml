name: X Bot - Auto Repost & Like

on:
  schedule:
    # Run every 30 minutes (safer rate limiting)
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run X Bot
      id: bot-run
      continue-on-error: true
      env:
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
      run: |
        python x_bot.py 2>&1 | tee bot_run.log
        echo "status=$?" >> $GITHUB_OUTPUT
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_number }}
        path: bot_run.log
        retention-days: 7
        
    - name: Commit processed tweets
      if: success() || steps.bot-run.outcome == 'success'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add processed_tweets.json || true
        
        if ! git diff --quiet HEAD -- processed_tweets.json 2>/dev/null; then
          git commit -m "üìù Update processed tweets [skip ci]"
          for i in {1..3}; do
            if git push; then
              echo "Successfully pushed changes"
              break
            else
              echo "Push failed, attempt $i of 3"
              sleep 5
              git pull --rebase
            fi
          done
        else
          echo "No changes to commit"
        fi
        
    - name: Report failure
      if: failure()
      run: |
        echo "::warning::Bot run failed. Check logs for details."
