name: X Bot - Auto Repost & Like

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual triggering
  workflow_dispatch:

# IMPORTANT: Add permissions to allow pushing commits
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run X Bot
      env:
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
      run: |
        python x_bot.py
        
    - name: Commit processed tweets
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add processed_tweets.json || true
        
        # Only commit if there are changes
        if ! git diff --quiet HEAD -- processed_tweets.json 2>/dev/null; then
          git commit -m "ğŸ“ Update processed tweets [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
