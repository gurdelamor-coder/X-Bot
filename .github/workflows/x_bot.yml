name: X Bot - Auto Repost & Like

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

# THIS IS THE KEY FIX - Only one workflow at a time
concurrency:
  group: x-bot
  cancel-in-progress: true  # Kill old runs when new one starts

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Kill it after 5 minutes, don't wait 6 hours
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run X Bot
      env:
        X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
      run: python x_bot.py
        
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add processed_tweets.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update processed tweets"
        git push
